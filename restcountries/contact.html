<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Rest Countries</title>
    <!-- CSS first -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JS after CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts/contact.js" defer></script>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="index.html">Rest Countries</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#nav-bar-toggled">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav-bar-toggled">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="table.html">Table</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mb-3">
        <h1 class="display-5">Contact us!</h1>
        <div class="row row-cols-lg-2 g-3">
            <div class="order-1 order-lg-0">
                <img src="images/world.jpeg" class="img-fluid rounded-3 shadow-sm">
            </div>
            <div>
                <form id="contact-form" novalidate>
                    <div class="mb-3">
                        <label for="firstname" class="form-label fw-medium">Firstname <span
                                class="text-danger">*</span></label>
                        <input name="firstname" type="text" class="form-control" id="firstname">
                        <div class="form-text">Max. 100 characters</div>
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label fw-medium">Lastname <span
                                class="text-danger">*</span></label>
                        <input name="lastname" type="text" class="form-control" id="lastname">
                        <div class="form-text">Max. 100 characters</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-medium">Email <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input name="email" type="email" class="form-control" id="email">
                        </div>
                        <div class="form-text">A standard email address</div>
                    </div>
                    <div class="mb-3">
                        <label for="comments" class="form-label fw-medium">Comments</label>
                        <textarea name="comments" id="comments" class="form-control" rows="5"></textarea>
                        <div class="form-text">Max. 1000 characters</div>
                    </div>
                    <div class="d-grid d-lg-flex justify-content-lg-end">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
