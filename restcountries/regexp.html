<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEx tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="scripts/regexp.js" defer></script>
</head>

<body>
    <main class="container">
        <h1>RegExp tester</h1>
        <h2>Test definition</h2>
        <form class="border-bottom mb-2" novalidate>
            <div class="mb-3">
                <label for="input" class="form-label fw-medium">Input string</label>
                <input name="input" type="text" class="form-control" id="input" value="abc.def@domain.com">
            </div>
            <div class="mb-3">
                <label for="regexp" class="form-label fw-medium">Regular expression</label>
                <input name="regexp" type="text" class="form-control" id="regexp"
                    value="^(?=.{1,64}@)\w+([\.-]?\w+)*@(?=.{4,252}$)\w+([\.-]?\w+)*(\.\w{2,4})+$">
            </div>
            <div class="mb-3">
                <button class="btn btn-dark" type="submit">Test</button>
            </div>
        </form>
        <h2>Test results</h2>
        <ul>
            <li id="matches" class="text-nowrap">matches: <span>?</span></li>
        </ul>
    </main>
    <footer class="container">
        More info from <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_expressions"
            target="_blank">MDN</a></footer>
    </footer>
</body>

</html>
