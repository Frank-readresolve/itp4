<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restcountries</title>
    <!-- CSS first -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JS after CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts/table.js" defer></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="index.html">Rest Countries</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#nav-bar-toggled">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav-bar-toggled">
                    <div class="navbar-nav">
                        <a class="nav-link active" href="table.html">Table</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mb-3">
        <h1>Country table list</h1>
        <div class="table-responsive">
            <table class="table table-md table-striped">
                <thead class="text-center">
                    <tr>
                        <th scope="col">Flag</th>
                        <th scope="col">Coat of arms</th>
                        <th scope="col">ISO</th>
                        <th scope="col">TLD</th>
                        <th class="w-100" scope="col">Name</th>
                        <th scope="col">Area</th>
                    </tr>
                </thead>
                <tbody class="text-nowrap align-middle" id="country-table"></tbody>
            </table>
        </div>
    </main>

</body>

</html>
